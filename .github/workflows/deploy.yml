name: Tests & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: shop_user
          POSTGRES_PASSWORD: shop_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run User Service Tests
      working-directory: ./services/user-service
      env:
        DATABASE_URL: postgresql://shop_user:shop_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
      run: |
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py test apps.users.tests --verbosity=2

    - name: Run Product Service Tests
      working-directory: ./services/product-service
      env:
        DATABASE_URL: postgresql://shop_user:shop_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
      run: |
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py test apps.products.tests --verbosity=2

    - name: Run Cart Service Tests
      working-directory: ./services/cart-service
      env:
        DATABASE_URL: postgresql://shop_user:shop_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
      run: |
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py test apps.cart.tests --verbosity=2

    - name: Run Order Service Tests
      working-directory: ./services/order-service
      env:
        DATABASE_URL: postgresql://shop_user:shop_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
      run: |
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py test apps.orders.tests --verbosity=2

    - name: Run Currency Service Tests
      working-directory: ./services/currency-service
      env:
        DATABASE_URL: postgresql://shop_user:shop_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
      run: |
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py test apps.currency.tests --verbosity=2

    - name: Run Discount Service Tests
      working-directory: ./services/discount-service
      env:
        DATABASE_URL: postgresql://shop_user:shop_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
      run: |
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py test apps.discounts.tests --verbosity=2

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push images
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
